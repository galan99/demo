<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
    <meta name="msapplication-tap-highlight" content="no">
    <title>h5全屏直播-JWPlayer</title>
</head>
<style type="text/css">
*{padding:0;margin:0;}    
</style>
<body>
<div id='container' style="height:300px;"></div>
<script src="jquery.min.js"></script>
<script src="jw/jwplayer.js"></script>
<script type='text/javascript'>
    (function(){
        /*
        播放器皮肤
        http://apps.inke.tv/web/Public/jwplayer/jwplayer-skins-premium/vapor.xml
        http://apps.inke.tv/web/Public/jwplayer/jwplayer-skins-premium/bekle.xml
        */
        playvalue = 'http://mvideo.spriteapp.cn/video/2016/0312/56e3c0a86809f_wpd.mp4';
        jwplayer('container').setup({
            file: playvalue,
            type: "mp4",
            width: $(window).width(),
            height: $(window).height(),
            image: '111.jpg',
            skin: "assets/six.xml",
            stretching: 'fill',
            controls: true,
            primary: "html5",
            ga: '{}',
            events: {
                onComplete: function () { console.log("播放结束!!!"); },
                onVolume: function () { console.log("声音大小改变!!!"); },
                onReady: function () { console.log("准备就绪!!!"); },
                onPlay: function () { console.log("开始播放!!!"); },
                onPause: function () { console.log("暂停!!!"); },
                onBufferChange: function () { console.log("缓冲改变!!!"); },
                onBufferFull: function () { console.log("视频缓冲完成!!!"); },
                onError: function (obj) { console.log("播放器出错!!!" + obj.message); },
                onFullscreen: function (obj) { if (obj.fullscreen) { console.log("全屏"); } else { console.log("非全屏"); } },
                onMute: function (obj) { console.log("静音/取消静音") }
            }
        });

    })();
</script>
</body>
</html>
